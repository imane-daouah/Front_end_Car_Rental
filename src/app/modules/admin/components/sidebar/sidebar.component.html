<section id="sidebar" [class.hide]="isSidebarHidden" >
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">AdminHub</span>
    </a>
    <ul class="side-menu top">
      <li [class.active]="activeMenuIndex === 0">
        <a  (click)="onMenuClick(0)" (click)="onSidebarClick('dashboard')">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 1">
        <a  (click)="onMenuClick(1)" (click)="onSidebarClick('detail')">
          <i class='bx bxs-user'></i>
          <span class="text">Mon Profile</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 2">
        <a  (click)="onSidebarClick('gestionClients')" (click)="onMenuClick(2)">
          <i class='bx bxs-group'></i>
          <span class="text">Gestion Des Clients</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 3">
        <a  (click)="onSidebarClick('gestionCars')" (click)="onMenuClick(3)">
          <i class='bx bxs-car'></i>
          <span class="text">Gestion Des Voitures</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 4">
        <a  (click)="onSidebarClick('gestionReservations')" (click)="onMenuClick(4)">
          <i class='bx bxs-calendar-check'></i>
          <span class="text">Gestion Des Reservations</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 5">
        <a  (click)="onSidebarClick('gestionPaiements')" (click)="onMenuClick(5)">
          <i class='bx bx-money'></i>
          <span class="text">Gestion Des Paiement</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 6">
        <a  (click)="onSidebarClick('retour')" (click)="onMenuClick(6)">
          <i class='bx bx-money'></i>
          <span class="text">Gestion Des Retours</span>
        </a>
      </li>
      <li [class.active]="activeMenuIndex === 7">
        <a (click)="onSidebarClick('statistiques')" (click)="onMenuClick(7)">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="text">Analytics</span>
        </a>
      </li>
     
     
    </ul>
    <ul class="side-menu">
      
      <li>
        <a  (click)="logout()" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
